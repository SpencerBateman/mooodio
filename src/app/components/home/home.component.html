<div class="container">
  <img src='/assets/images/logo.png'>
  <div class='padding'></div>
  <div class='board__box--container'>
    <div [routerLink]="['/board', board['_id']]" class='board__box' *ngFor="let board of boards">
      <p>{{board.name}}</p>
    </div>
  </div>
  <div class='padding'></div>
  <button class='btn btn-primary btn-block' [routerLink]="['/login']">Get Started</button>
  <div class='padding'></div>
</div>
